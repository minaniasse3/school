<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Classe</title>
    <style>
        :root {
            --primary: #3f51b5;
            --primary-light: #5f72e6;
            --primary-dark: #283593;
            --secondary: #4CAF50;
            --secondary-light: #66BB6A;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--white);
            padding: 2rem;
            box-shadow: var(--shadow);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--gray-light);
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: var(--primary-light);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: var(--primary);
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Gestion Scolaire</h1>
    <p class="subtitle">Modifier une classe</p>
</header>

<nav>
    <div class="nav-container">
        <a href="/cours">Cours</a>
        <a href="/classes">Classes</a>
        <a href="/professeurs">Professeurs</a>
        <a href="/salles">Salles</a>
        <a href="/emplois">Emplois du Temps</a>
    </div>
</nav>

<div class="form-container">
    <!-- Formulaire pour modifier une classe -->
    <form th:action="@{/classes/save}" th:object="${classe}" method="post">
        <!-- Champ caché pour l'ID de la classe -->
        <input type="hidden" th:field="*{id}" />

        <label for="nom">Nom :</label>
        <input type="text" id="nom" th:field="*{nom}" required />

        <label for="description">Description :</label>
        <input type="text" id="description" th:field="*{description}" required />

        <button type="submit">Enregistrer</button>
    </form>

    <!-- Lien pour retourner à la liste des classes -->
    <a href="/classes" class="back-link">Retour à la liste des classes</a>
</div>

</body>
</html>
